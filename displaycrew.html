<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Bounty Pirates - Crew Registry</title>

    <!-- Pirate Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Pirata+One&family=IM+Fell+English+SC&family=Crimson+Pro:wght@400;600&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100dvh;
            /* Use dynamic viewport height */
            font-family: 'Crimson Pro', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            /* Main scroll is handled by table container */
            color: #f4e6c6;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }

        /* Background */
        .bg-layer {
            position: fixed;
            inset: 0;
            background: url('images/display.png') no-repeat center/cover;
            z-index: -3;
            filter: brightness(0.75);
        }



        /* Wooden Theme Background */
        .wood-panel {
            background: url('images/oak_planks.png') repeat;
            border: 4px solid #3b2a16;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .content-wrapper {
            width: 100%;
            max-width: 850px;
            height: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Pirate Title */
        .grand-title {
            font-family: 'Pirata One', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            color: #ffdd7e;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 20px;
            letter-spacing: 2px;
            border-bottom: 3px solid #ffdd7e;
            padding-bottom: 10px;
        }

        /* Search */
        .search-area input {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1.15rem;
            border: 3px solid #c79b34;
            background: rgba(0, 0, 0, 0.55);
            color: #f4e6c6;
            border-radius: 6px;
        }

        /* Table Container */
        /* Table Container - Scrollbar hidden via global style.css */
        .table-container {
            width: 100%;
            margin-top: 20px;
            border-radius: 6px;
            overflow-y: auto;
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Table Headers */
        th {
            font-family: 'IM Fell English SC', serif;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.7);
            color: #ffdd7e;
            padding: 14px;
            border-bottom: 3px solid #c79b34;
        }

        /* Rows */
        td {
            padding: 14px;
            background: rgba(0, 0, 0, 0.65);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Hover highlight - Refined Amber Glow */
        tr:hover td {
            background: rgba(255, 170, 0, 0.15);
            cursor: pointer;
        }

        .team-name-cell {
            font-family: 'IM Fell English SC', serif;
            color: #ffdd7e;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        tr:hover .team-name-cell {
            color: #ffffff;
        }

        /* Nav Buttons */
        .page-actions {
            display: flex;
            gap: 1rem;
            margin-top: 20px;
        }

        .btn-secondary {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.5);
            color: #c79b34;
            border: 2px solid #c79b34;
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Start button */
        .proceed-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #c79b34;
            color: #1a1208;
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="bg-layer move-cinematic"></div>

    <div class="content-wrapper">
        <img src="images/logo.png" alt="Bounty Pirates" class="w-full max-w-[250px] h-auto mb-6">

        <div class="search-area w-full">
            <input type="text" id="searchInput" placeholder="Search for your crew...">
        </div>

        <div class="table-container wood-panel">
            <table>
                <thead>
                    <tr>
                        <th width="40%">Crew Name</th>
                        <th>Members</th>
                    </tr>
                </thead>
                <tbody id="crewTableBody">
                    <tr>
                        <td colspan="2" style="text-align:center;padding:40px;">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="page-actions">

            <a href="login.html" class="proceed-btn">Login Page â†’</a>
        </div>
    </div>

    <script src="global.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('crewTableBody');
            const searchInput = document.getElementById('searchInput');
            let allCrews = [];

            // Helper to navigate with auto-fill data
            window.selectCrew = (name) => {
                localStorage.setItem('autofill_crew', name);
                navigateTo('login.html');
            };

            function renderCrews(crewsToRender) {
                if (crewsToRender.length === 0) {
                    tableBody.innerHTML = `
                        <tr><td colspan="2" style="text-align:center;padding:40px;">No matching crews found</td></tr>
                    `;
                    return;
                }

                tableBody.innerHTML = '';
                crewsToRender.forEach((crew, index) => {
                    const members = crew.members?.length ? crew.members.join(', ') : 'No members listed';
                    const row = document.createElement('tr');
                    row.className = 'crew-row';
                    row.onclick = () => selectCrew(crew.crewname);
                    row.innerHTML = `
                        <td><span class="team-name-cell">${crew.crewname}</span></td>
                        <td>${members}</td>
                    `;
                    tableBody.appendChild(row);

                    setTimeout(() => row.classList.add('visible'), index * 50); // Speed up
                });
            }

            try {
                const res = await fetch('crew.json');
                allCrews = res.ok ? await res.json() : [];
            } catch {
                allCrews = [
                    { crewname: "The Black Pearl", members: ["First Mate Rohan", "Navigator Arjun"] },
                    { crewname: "The Flying Dutchman", members: [] }
                ];
            }

            renderCrews(allCrews);

            searchInput.addEventListener('input', e => {
                const q = e.target.value.toLowerCase();
                const filtered = allCrews.filter(
                    c => c.crewname.toLowerCase().includes(q) ||
                        c.members.some(m => m.toLowerCase().includes(q))
                );
                renderCrews(filtered);
            });
        });
    </script>
</body>

</html>
