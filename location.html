<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Map Navigator - Pirate's Chart</title>
    <script>
        // Dynamic base path configuration for local & GitHub Pages compatibility
        (function () {
            const getBasePath = () => {
                const href = window.location.href;
                if (href.includes('github.io')) {
                    const parts = new URL(href).pathname.split('/').filter(Boolean);
                    if (parts.length > 1 && !parts[0].includes('.')) {
                        return '/' + parts[0] + '/';
                    }
                }
                return '/';
            };
            const basePath = getBasePath();
            if (basePath !== '/') {
                document.write('<base href="' + basePath + '">');
            }
            window.BASE_PATH = basePath;
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="global.js" defer></script>

    <style>
        :root {
            --mc-bg: #8B8B8B;
            --mc-border-light: #DBDBDB;
            --mc-border-dark: #555555;
            --map-paper: #C6B58A;
            --mc-gold: #FFAA00;
        }

        /* MC Style Containers (Point 7) */
        .emerald-container {
            background: #00A86B;
            border: 4px solid #004020;
            box-shadow: inset -4px -4px 0 #00703B, inset 4px 4px 0 #55FFC0;
            color: white;
            padding: 10px;
        }

        .ash-container {
            background: #444;
            border: 4px solid #1A1A1A;
            box-shadow: inset -4px -4px 0 #2C2C2C, inset 4px 4px 0 #888;
            color: #ddd;
            padding: 10px;
        }

        .pixelated {
            image-rendering: pixelated;
        }

        body {
            background-color: #000;
            font-family: 'VT323', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }

        /* Cinematic Background */
        .background-layer {
            position: fixed;
            inset: 0;
            background-image: url('images/location.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -10;
            transition: background-image 0.5s ease;
        }

        .background-layer::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        .mc-map-container {
            position: relative;
            width: 95%;
            max-width: 480px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* Clean map paper frame */
        .mc-map-paper {
            background:
                /* Texture Layer (Noise) */
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E"),
                /* Fold Lines & Crinkles */
                repeating-linear-gradient(45deg, transparent 0, transparent 150px, rgba(0, 0, 0, 0.03) 151px, transparent 152px),
                repeating-linear-gradient(-45deg, transparent 0, transparent 200px, rgba(0, 0, 0, 0.02) 201px, transparent 202px),
                /* Aged Stains & Burnt Edges */
                radial-gradient(circle at 10% 10%, rgba(93, 64, 55, 0.2) 0%, transparent 40%),
                radial-gradient(circle at center, #f5f5dc 0%, #d2b48c 75%, #3d2b1f 100%);
            padding: 40px 25px;
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;

            border: 6px solid rgba(61, 31, 8, 0.65);
            border-radius: 4px;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.7));
            box-shadow: inset 0 0 80px rgba(61, 31, 8, 0.4);
            box-shadow: inset 0 0 80px rgba(61, 31, 8, 0.4);
        }

        @media (max-width: 480px) {
            .mc-map-paper {
                padding: 20px 15px;
            }
        }

        /* Wax Seal Decoration (Refined) */
        .mc-map-paper::after {
            content: 'âš“';
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #a30000, #6d0000);
            color: #ffaa00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6), inset -5px -5px 8px rgba(0, 0, 0, 0.5), inset 5px 5px 8px rgba(255, 255, 255, 0.1);
            border: 3px solid #4d0000;
            transform: rotate(-10deg);
            opacity: 0.95;
            z-index: 10;
        }

        /* Visible inset edge */
        .mc-map-paper::before {
            content: '';
            position: absolute;
            inset: 8px;
            background: transparent;
            border: 2px dashed rgba(61, 31, 8, 0.25);
            border-radius: 2px;
            pointer-events: none;
            z-index: 5;
        }

        .mc-button {
            padding: 12px 16px;
            color: white;
            text-shadow: 2px 2px #000;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            width: 100%;
            margin-top: 10px;
            text-align: center;
            border: none;
            background: #8B8B8B;
            transition: all 0.1s;
        }

        .mc-button:active {
            transform: translateY(4px);
        }

        .mc-input {
            background: #000;
            border: 4px solid #555;
            color: #FFAA00;
            padding: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            outline: none;
        }

        .mc-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .mc-modal {
            padding: 24px;
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        #reader-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            margin: 0 auto;
            position: relative;
            border: 6px solid #5A2D0C;
            background: #000;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 1);
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        #reader video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, #FFAA00, transparent);
            box-shadow: 0 0 15px #FFAA00;
            animation: scan 3s linear infinite;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            50% {
                top: 100%;
            }

            100% {
                top: 0;
            }
        }

        /* Global HUD Override for TV Style */
        .global-hud {
            position: fixed !important;
            top: 10px !important;
            left: 10px !important;
            right: auto !important;
            width: auto !important;
            z-index: 10000 !important;
        }

        .tv-logo {
            width: 80px !important;
            height: auto !important;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5)) !important;
        }

        body>img[src*="logo.png"]:not(.tv-logo) {
            display: none !important;
        }

        .mc-character {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 50;
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
            bottom: -20px;
        }

        .mc-character-inner {
            animation: characterBounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes characterBounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-12px);
            }
        }

        .hidden {
            display: none !important;
        }

        .path-container {
            width: 100%;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .path-item {
            background: rgba(0, 0, 0, 0.05);
            border: 2px dashed #8b4513;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .path-item:hover {
            background: rgba(255, 170, 0, 0.1);
            border-style: solid;
        }
    </style>
</head>

    <script>
        let html5QrCode = null;
        // Point 1-6 & 9: Defensive Implementation of Core Functions
        if (!window.gameState) {
            window.gameState = {
                currentNode: 'A',
                journey: [],
                targetNode: null,
                currentLevel: 3
            };
        }

        if (!window.saveGame) {
            window.saveGame = function () {
                try { localStorage.setItem('pirateState', JSON.stringify(window.gameState)); }
                catch (e) { console.warn('Save failed', e); }
            };
        }

        if (!window.initGame) {
            window.initGame = function () {
                const saved = localStorage.getItem('pirateState');
                if (saved) Object.assign(window.gameState, JSON.parse(saved));
            };
        }

        if (!window.applyTheme) window.applyTheme = () => console.log('Theme applied');
        if (!window.playSound) window.playSound = (type) => console.log(`Sound: ${type}`);
        if (!window.updateLevel3Session) window.updateLevel3Session = (p, n, v) => console.log(`Session: ${p}->${n}`);

        let graph = null;
        let processing = false;

        window.onload = function () {
            // Point 4: Path to graph.json is root-relative (Point 4)
            if (window.initGame) initGame();
            if (window.applyTheme) applyTheme();
            const urlNode = new URLSearchParams(window.location.search).get('node');
            if (urlNode) {
                const scannedNode = urlNode.trim().toUpperCase();
                if (!Array.isArray(gameState.journey)) gameState.journey = [];

                // If starting fresh, enforce 'A' as the first move from 'start'
                if (gameState.journey.length === 0) {
                    const initialPos = gameState.currentNode || 'START';
                    if (scannedNode === 'A') {
                        gameState.journey = [initialPos, 'A'];
                    } else if (scannedNode === 'START') {
                        gameState.journey = ['START'];
                    } else {
                        // Auto-bridge start -> A -> scannedNode if it's the very first action?
                        // Actually, following user's "start -> A" logic:
                        gameState.journey = ['START', 'A', scannedNode];
                    }
                } else if (gameState.journey[gameState.journey.length - 1] !== scannedNode) {
                    gameState.journey.push(scannedNode);
                }
                gameState.currentNode = scannedNode;
                if (window.saveGame) saveGame();
            } else if (!gameState.currentNode) {
                // DEFAULT STARTING POINT
                gameState.currentNode = 'START';
                gameState.journey = [];
                if (window.saveGame) saveGame();
            }
            fetch('graph.json')
                .then(res => res.json())
                .then(data => {
                    graph = data;
                    updateLocation();
                })
                .catch(err => console.warn('Graph load error:', err));
        }

        function updateLocation() {
            if (!graph) return;
            const nodeId = gameState.currentNode || 'START';
            // Use graph.graph since graph.json has "graph" key
            const locationName = graph.location_names?.[nodeId] || nodeId;

            document.getElementById('node-id').innerText = nodeId;
            document.getElementById('location-name').innerText = locationName;
            document.getElementById('location-name').classList.remove('hidden');

            if (!Array.isArray(gameState.journey)) gameState.journey = [];
            const displayJourney = gameState.journey.join(' to ');
            document.getElementById('journey-breadcrumb').innerText = displayJourney;

            const bg = document.getElementById('bgLayer');
            if (bg) {
                const imgName = nodeId === 'START' ? 'location' : `node${nodeId}`;
                const img = new Image();
                img.src = `images/${imgName}.jpg`;
                img.onload = () => bg.style.backgroundImage = `url('images/${imgName}.jpg')`;
                img.onerror = () => bg.style.backgroundImage = `url('images/location.jpg')`;
            }
            if (nodeId !== 'START') updateSparrowPos(nodeId);

            if (['F', 'X', 'Z'].includes(nodeId)) {
                setTimeout(() => window.location.replace('celebration.html'), 1000);
                return;
            }

            // Fix: Access graph.graph instead of graph.graph_logic
            const neighbors = graph.graph?.[nodeId] || {};
            renderPaths(neighbors);
        }

        function renderPaths(neighbors) {
            const container = document.getElementById('path-container');
            container.innerHTML = '';
            Object.keys(neighbors).forEach(nextId => {
                // Fix: Access graph.location_names handling
                const name = graph.location_names?.[nextId] || nextId;
                const div = document.createElement('div');
                div.className = 'path-item';
                div.innerHTML = `<span>âš“ ${name}</span> <span class="text-xs opacity-50">${nextId}</span>`;
                div.onclick = () => {
                    gameState.targetNode = nextId;
                    startScanner();
                };
                container.appendChild(div);
            });
        }

        function updateSparrowPos(nodeId) {
            const sparrow = document.getElementById('skull-sparrow');
            const posMap = { 'A': '10%', 'B': '30%', 'C': '50%', 'D': '70%', 'F': '85%', 'X': '90%', 'Z': '95%' };
            sparrow.style.left = posMap[nodeId] || '50%';
        }

        async function startScanner() {
            document.getElementById('home-ui').classList.add('hidden');
            document.getElementById('status-area').classList.add('hidden');
            document.getElementById('path-container').classList.add('hidden');
            document.querySelector('.mc-map-paper h1').classList.add('hidden');

            document.getElementById('scanner-container').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 20, qrbox: { width: 300, height: 300 }, aspectRatio: 1.0 };
            let started = false;
            try {
                const cameras = await Html5Qrcode.getCameras();
                if (cameras && cameras.length > 0) {
                    const rear = cameras.find(c => /back|rear|environment/i.test(c.label || ''));
                    const camId = (rear || cameras[0]).id;
                    await html5QrCode.start(camId, config, onScanSuccess);
                    started = true;
                }
            } catch (e) { console.log('Cam list fallback...'); }
            if (!started) {
                try {
                    await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                    started = true;
                } catch (err) {
                    stopScanner();
                    showManualOverride();
                }
            }
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                    document.getElementById('scanner-container').classList.add('hidden');
                    document.getElementById('home-ui').classList.remove('hidden');
                    document.getElementById('status-area').classList.remove('hidden');
                    document.getElementById('path-container').classList.remove('hidden');
                    document.querySelector('.mc-map-paper h1').classList.remove('hidden');
                }).catch(() => {
                    document.getElementById('scanner-container').classList.add('hidden');
                    document.getElementById('home-ui').classList.remove('hidden');
                    document.getElementById('status-area').classList.remove('hidden');
                    document.getElementById('path-container').classList.remove('hidden');
                    document.querySelector('.mc-map-paper h1').classList.remove('hidden');
                });
            }
        }

        function onScanSuccess(decodedText) {
            if (processing) return;
            processing = true;
            let nodeId = decodedText.trim().toUpperCase();

            // Handle parameterized URLs
            if (decodedText.includes('node=')) {
                nodeId = decodedText.split('node=')[1].split('&')[0].toUpperCase();
            }

            const prevNode = gameState.currentNode || 'START';

            // ðŸš¨ UNRESTRICTED MODE: ALL SCANS ACCEPTED ðŸš¨
            // "Scan any QR" - We accept the node regardless of graph connection
            const isValidMove = true;

            if (isValidMove) {
                if (window.playSound) window.playSound('success');

                const isFirstMove = !gameState.journey || gameState.journey.length === 0;

                if (isFirstMove) {
                    gameState.journey = [prevNode, nodeId];
                } else if (gameState.journey[gameState.journey.length - 1] !== nodeId) {
                    gameState.journey.push(nodeId);
                }

                gameState.currentNode = nodeId;
                saveGame();

                // Log it (weight 0 if not in graph)
                const neighbors = graph?.graph?.[prevNode] || {}; // check graph.graph
                const weight = neighbors[nodeId] || 0;

                if (window.updateLevel3Session) window.updateLevel3Session(prevNode, nodeId, weight);

                if (html5QrCode) {
                    html5QrCode.stop().then(() => {
                        html5QrCode = null;
                        showSuccess();
                    });
                } else { showSuccess(); }
            }
            // No cleanup needed as validMove is always true
        }

        function showManualOverride() {
            document.getElementById('home-ui').classList.add('hidden');
            document.getElementById('status-area').classList.add('hidden');
            document.getElementById('path-container').classList.add('hidden');
            document.querySelector('.mc-map-paper h1').classList.add('hidden');
            document.getElementById('scanner-container').classList.add('hidden');
            document.getElementById('manual-container').classList.remove('hidden');

            // Show password stage first
            document.getElementById('password-stage').classList.remove('hidden');
            document.getElementById('node-stage').classList.add('hidden');
            document.getElementById('pass-error').classList.add('hidden');

            const passInput = document.getElementById('manual-pass');
            passInput.value = '';
            passInput.focus();

            // Password Enter Key
            if (!passInput.dataset.listener) {
                passInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') verifyCaptainCode();
                });
                passInput.dataset.listener = 'true';
            }
        }

        function verifyCaptainCode() {
            const pass = document.getElementById('manual-pass').value.trim().toLowerCase();
            if (pass === 'skull6') {
                document.getElementById('password-stage').classList.add('hidden');
                document.getElementById('node-stage').classList.remove('hidden');

                const nodeInput = document.getElementById('node-input');
                nodeInput.value = '';
                nodeInput.focus();

                // Node Enter Key
                if (!nodeInput.dataset.listener) {
                    nodeInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') submitManualNode();
                    });
                    nodeInput.dataset.listener = 'true';
                }
            } else {
                const error = document.getElementById('pass-error');
                error.classList.remove('hidden');
                if (window.playSound) window.playSound('fail');
                setTimeout(() => error.classList.add('hidden'), 2000);
            }
        }

        function hideManualOverride() {
            document.getElementById('manual-container').classList.add('hidden');
            document.getElementById('home-ui').classList.remove('hidden');
            document.getElementById('status-area').classList.remove('hidden');
            document.getElementById('path-container').classList.remove('hidden');
            document.querySelector('.mc-map-paper h1').classList.remove('hidden');
        }

        function submitManualNode() {
            const node = document.getElementById('node-input').value.trim().toUpperCase();
            if (node) onScanSuccess(node);
        }

        function showSuccess() {
            const nodeId = gameState.currentNode || 'START';
            const journeyStr = gameState.journey ? gameState.journey.join(' - ') : nodeId;

            document.getElementById('scan-feedback').innerText = nodeId;
            document.getElementById('current-msg').innerText = `${journeyStr} means current`;

            document.getElementById('scanner-container').classList.add('hidden');
            document.getElementById('manual-container').classList.add('hidden');
            document.getElementById('success-modal').classList.remove('hidden');

            // Re-enable the map updates while showing success
            updateLocation();
        }

        function closeModal() {
            processing = false;
            document.getElementById('success-modal').classList.add('hidden');

            // Restore ALL UI elements to complete the loop
            document.getElementById('home-ui').classList.remove('hidden');
            document.getElementById('status-area').classList.remove('hidden');
            document.getElementById('path-container').classList.remove('hidden');
            document.querySelector('.mc-map-paper h1').classList.remove('hidden');

            updateLocation();
        }
    </script>
</body>

</html>
