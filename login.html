<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="view-transition" content="same-origin">
    <title>Bounty Pirates - Crew Registration</title>
    <script>
        // Dynamic base path configuration for local & GitHub Pages compatibility
        (function () {
            const getBasePath = () => {
                const href = window.location.href;
                if (href.includes('github.io')) {
                    const parts = new URL(href).pathname.split('/').filter(Boolean);
                    if (parts.length > 1 && !parts[0].includes('.')) {
                        return '/' + parts[0] + '/';
                    }
                }
                return '/';
            };
            const basePath = getBasePath();
            if (basePath !== '/') {
                document.write('<base href="' + basePath + '">');
            }
            window.BASE_PATH = basePath;
        })();
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100dvh;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Press Start 2P', cursive;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
        }

        .background-layer {
            position: fixed;
            inset: 0;
            background: #000 url('images/login.jpeg') no-repeat center center/cover;
            z-index: -10;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: -1;
        }

        .content-wrapper {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
            animation: grandEntry 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes grandEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grand-title {
            font-size: clamp(1rem, 5vw, 1.8rem);
            text-align: center;
            color: #FFAA00;
            text-shadow: 3px 3px 0 #000;
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.6rem;
            color: #55FF55;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .login-container {
            position: relative;
            width: 100%;
            padding: 35px 30px;
            background: linear-gradient(to bottom, #9A5A24, #6B3412 60%, #4A220A);
            border: 4px solid #271306;
            border-radius: 8px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8), inset 0 0 40px rgba(0, 0, 0, 0.5);
            animation: woodFloat 4s ease-in-out infinite;
        }

        @keyframes woodFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0.2deg);
            }

            50% {
                transform: translateY(-8px) rotate(-0.2deg);
            }
        }

        /* Form Details */
        .form-group {
            margin-bottom: 15px;
        }

        .pirate-label {
            display: block;
            color: #FFAA00;
            font-size: 0.5rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            text-shadow: 1px 1px 0 #000;
        }

        .pirate-field {
            width: 100%;
            padding: 12px 14px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #5A2D0C;
            color: #55FF55;
            font-size: clamp(0.5rem, 3vw, 0.7rem);
            font-family: 'Press Start 2P', cursive;
            outline: none;
            transition: all 0.3s;
        }

        .pirate-field:focus {
            border-color: #FFAA00;
            background: #000;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.3);
        }

        .pirate-submit {
            background: linear-gradient(to bottom, #FFAA00, #B8860B);
            border: 3px solid #000;
            padding: 14px;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            cursor: pointer;
            box-shadow: 0 5px 0 #4A220A;
            transition: all 0.2s;
        }

        .pirate-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #4A220A;
        }

        .pirate-submit:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #4A220A;
        }

        /* Decorations */
        .relic {
            position: absolute;
            font-size: 1.5rem;
            filter: drop-shadow(2px 2px 5px #000);
            pointer-events: none;
            z-index: 5;
        }

        .relic-diamond {
            top: -20px;
            left: -20px;
        }

        .relic-anchor {
            top: -20px;
            right: -20px;
        }

        .relic-gold {
            bottom: -20px;
            left: -20px;
        }

        .relic-compass {
            bottom: -20px;
            right: -20px;
        }

        .pirate-skull {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            z-index: 6;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #FFAA00;
            color: #FFAA00;
            font-size: 0.5rem;
            text-decoration: none;
            z-index: 100;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 18px;
                width: 95%;
            }

            .relic {
                transform: scale(0.6);
            }

            .relic-diamond {
                top: -15px;
                left: -10px;
            }

            .relic-anchor {
                top: -15px;
                right: -10px;
            }

            .relic-gold {
                bottom: -15px;
                left: -10px;
            }

            .relic-compass {
                bottom: -15px;
                right: -10px;
            }

            .grand-title {
                font-size: 1.1rem;
            }

            .logo-img {
                max-width: 220px;
            }
        }
    </style>
</head>

<body>
    <div class="background-layer"></div>
    <a href="displaycrew.html" class="back-btn">‚Üê BACK</a>

    <div class="content-wrapper">
        <h1 class="grand-title">REGISTRATION</h1>
        <p class="subtitle">JOIN THE HUNT</p>
        <img src="images/logo.png" alt="Bounty Pirates" class="logo-img">

        <div class="login-container">
            <div class="pirate-skull">‚ò†Ô∏è</div>
            <div class="relic relic-diamond">üíé</div>
            <div class="relic relic-anchor">‚öì</div>
            <div class="relic relic-gold">üí∞</div>
            <div class="relic relic-compass">üß≠</div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="pirate-label">CREW NAME</label>
                    <input type="text" id="crewName" class="pirate-field" placeholder="Black Pearl" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="pirate-label">PASSWORD</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="pirate-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                            autocomplete="off" style="padding-right: 40px;">
                        <div id="togglePassword"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #FFAA00;">
                            üëÅÔ∏è</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="pirate-label">MISSION LEVEL</label>
                    <select id="levelSelect" class="pirate-field" style="background: #000;">
                        <option value="1">LEVEL 1 - INITIATION</option>
                        <option value="2">LEVEL 2 - RIDDLES</option>
                        <option value="3">LEVEL 3 - FINALE</option>
                    </select>
                </div>
                <button type="submit" class="pirate-submit w-full mt-2">JOIN THE HUNT ‚Üí</button>
            </form>
        </div>
    </div>

    <script src="global.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loginForm = document.getElementById('loginForm');
            const passField = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');

            toggleBtn.addEventListener('click', () => {
                const isPass = passField.type === 'password';
                passField.type = isPass ? 'text' : 'password';
                toggleBtn.innerText = isPass ? 'üîí' : 'üëÅÔ∏è';
            });
            let crews = [];
            try {
                const res = await fetch('crew.json');
                if (res.ok) crews = await res.json();
            } catch (e) { console.error("Crew data fetch failed"); }

            // Handle autofill from displaycrew.html
            const autofill = localStorage.getItem('autofill_crew');
            if (autofill) {
                const nameInput = document.getElementById('crewName');
                if (nameInput) {
                    nameInput.value = autofill;
                    localStorage.removeItem('autofill_crew');
                    // Focus password field for smooth UX
                    setTimeout(() => document.getElementById('password').focus(), 500);
                }
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const nameInput = document.getElementById('crewName').value.trim().toLowerCase();
                const passInput = document.getElementById('password').value.trim();
                const level = parseInt(document.getElementById('levelSelect').value);

                const found = crews.find(c => c.crewname.toLowerCase() === nameInput && c.password === passInput);
                if (found) {
                    Object.assign(gameState, {
                        teamData: {
                            crewid: found.crewid,
                            crewname: found.crewname,
                            captain: found.captain,
                            members: found.members,
                            photo: found.bounty_photo
                        },
                        currentLevel: level
                    });
                    saveGame();
                    if (window.logGameEvent) {
                        window.logGameEvent('LOGIN', {
                            level: level,
                            crewName: found.crewname
                        });
                    }
                    if (window.playSound) window.playSound('level_up');
                    setTimeout(() => navigateNext(), 100);
                } else {
                    alert("INVALID CREDENTIALS!");
                }
            });
        });
    </script>
</body>

</html>
